<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protest Tracker - Real-Time Event Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            padding: 10px 14px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card.planned .stat-value { color: var(--primary); }
        .stat-card.active .stat-value { color: var(--success); }
        .stat-card.ended .stat-value { color: var(--text-secondary); }

        .events-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-section {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .category-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(167, 139, 250, 0.1) 100%);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .category-header:hover {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.2) 0%, rgba(167, 139, 250, 0.2) 100%);
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: capitalize;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .events-list {
            padding: 20px;
            display: grid;
            gap: 15px;
        }

        .event-card {
            padding: 20px;
            background: var(--bg-dark);
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-card:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .event-card.new-event {
            animation: slideIn 0.5s, highlight 2s;
            border-color: var(--success);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes highlight {
            0%, 100% { background: var(--bg-dark); }
            50% { background: rgba(16, 185, 129, 0.1); }
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .event-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.planned { background: rgba(37, 99, 235, 0.2); color: #60a5fa; }
        .status-badge.active { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-badge.ended { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }

        .event-details {
            display: grid;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-detail-icon {
            width: 18px;
            opacity: 0.7;
        }

        .event-description {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .hashtag {
            padding: 4px 10px;
            background: rgba(167, 139, 250, 0.1);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #a78bfa;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-events-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            animation: slideInRight 0.3s;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success { border-left: 4px solid var(--success); }
        .notification.info { border-left: 4px solid var(--primary); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .filters { grid-template-columns: 1fr; }
            .stats { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Protest Tracker</h1>
            <p class="subtitle">Real-time monitoring of protests and demonstrations</p>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="statusFilter">Status</label>
                <select id="statusFilter">
                    <option value="all">All Events</option>
                    <option value="planned">Planned</option>
                    <option value="active" selected>Active</option>
                    <option value="ended">Ended</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="climate">Climate</option>
                    <option value="reproductive">Reproductive Rights</option>
                    <option value="immigration">Immigration</option>
                    <option value="racial_justice">Racial Justice</option>
                    <option value="lgbtq">LGBTQ+</option>
                    <option value="labor">Labor</option>
                    <option value="political">Political</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="cityFilter">City</label>
                <select id="cityFilter">
                    <option value="all">All Cities</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search events...">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card planned">
                <div class="stat-label">Planned Events</div>
                <div class="stat-value" id="plannedCount">-</div>
            </div>
            <div class="stat-card active">
                <div class="stat-label">Active Now</div>
                <div class="stat-value" id="activeCount">-</div>
            </div>
            <div class="stat-card ended">
                <div class="stat-label">Ended</div>
                <div class="stat-value" id="endedCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Events</div>
                <div class="stat-value" id="totalCount">-</div>
            </div>
        </div>

        <div id="eventsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const WS_URL = 'ws://localhost:8080';

        let allEvents = [];
        let ws = null;
        let cities = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEvents();
            connectWebSocket();
            setupFilters();
        });

        // Load events from API
        async function loadEvents() {
            try {
                const status = document.getElementById('statusFilter').value;
                const params = status === 'all' ? '' : `?status=${status}`;

                const response = await fetch(`${API_URL}/api/events${params}`);
                const events = await response.json();

                allEvents = events;
                extractCities(events);
                updateStats();
                renderEvents();
            } catch (error) {
                console.error('Error loading events:', error);
                showNotification('Failed to load events', 'error');
            }
        }

        // Extract unique cities from events
        function extractCities(events) {
            cities.clear();
            events.forEach(event => {
                if (event.address) {
                    // Extract city from address
                    const parts = event.address.split(',');
                    if (parts.length > 0) {
                        const city = parts[0].trim();
                        cities.add(city);
                    }
                }
            });

            // Update city filter dropdown
            const cityFilter = document.getElementById('cityFilter');
            const currentValue = cityFilter.value;
            cityFilter.innerHTML = '<option value="all">All Cities</option>';

            Array.from(cities).sort().forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });

            cityFilter.value = currentValue;
        }

        // Update statistics
        function updateStats() {
            const planned = allEvents.filter(e => e.status === 'planned').length;
            const active = allEvents.filter(e => e.status === 'active').length;
            const ended = allEvents.filter(e => e.status === 'ended').length;

            document.getElementById('plannedCount').textContent = planned;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('endedCount').textContent = ended;
            document.getElementById('totalCount').textContent = allEvents.length;
        }

        // Render events grouped by category
        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            const filtered = filterEvents();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">üì≠</div>
                        <h3>No events found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            // Group by category
            const grouped = {};
            filtered.forEach(event => {
                if (!grouped[event.cause]) {
                    grouped[event.cause] = [];
                }
                grouped[event.cause].push(event);
            });

            // Render grouped events
            let html = '<div class="events-grid">';

            Object.keys(grouped).sort().forEach(category => {
                const events = grouped[category];
                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-title">
                                ${getCategoryEmoji(category)} ${formatCategory(category)}
                                <span class="category-badge">${events.length}</span>
                            </div>
                        </div>
                        <div class="events-list">
                            ${events.map(event => renderEventCard(event)).join('')}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Render individual event card
        function renderEventCard(event) {
            const startTime = new Date(event.start_time);
            const endTime = event.end_time ? new Date(event.end_time) : null;

            return `
                <div class="event-card" data-event-id="${event.id}">
                    <div class="event-header">
                        <div>
                            <div class="event-title">${escapeHtml(event.title)}</div>
                        </div>
                        <span class="status-badge ${event.status}">${event.status}</span>
                    </div>

                    <div class="event-details">
                        <div class="event-detail">
                            <span class="event-detail-icon">üìç</span>
                            <span>${escapeHtml(event.address)}</span>
                        </div>

                        <div class="event-detail">
                            <span class="event-detail-icon">üìÖ</span>
                            <span>${formatDateTime(startTime)}</span>
                        </div>

                        ${endTime ? `
                            <div class="event-detail">
                                <span class="event-detail-icon">‚è∞</span>
                                <span>Ends: ${formatDateTime(endTime)}</span>
                            </div>
                        ` : ''}

                        <div class="event-detail">
                            <span class="event-detail-icon">üîó</span>
                            <span>Source: ${event.source_type} (${(event.confidence_score * 100).toFixed(0)}% confidence)</span>
                        </div>
                    </div>

                    ${event.description ? `
                        <div class="event-description">
                            ${escapeHtml(event.description)}
                        </div>
                    ` : ''}

                    ${event.hashtags && event.hashtags.length > 0 ? `
                        <div class="hashtags">
                            ${event.hashtags.map(tag => `<span class="hashtag">#${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Filter events based on current filters
        function filterEvents() {
            const status = document.getElementById('statusFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const city = document.getElementById('cityFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            return allEvents.filter(event => {
                if (status !== 'all' && event.status !== status) return false;
                if (category !== 'all' && event.cause !== category) return false;
                if (city !== 'all' && !event.address.includes(city)) return false;
                if (search && !eventMatchesSearch(event, search)) return false;
                return true;
            });
        }

        // Check if event matches search query
        function eventMatchesSearch(event, query) {
            return event.title.toLowerCase().includes(query) ||
                   (event.description && event.description.toLowerCase().includes(query)) ||
                   event.address.toLowerCase().includes(query) ||
                   event.cause.toLowerCase().includes(query);
        }

        // Setup filter event listeners
        function setupFilters() {
            document.getElementById('statusFilter').addEventListener('change', () => {
                loadEvents();
            });

            document.getElementById('categoryFilter').addEventListener('change', renderEvents);
            document.getElementById('cityFilter').addEventListener('change', renderEvents);

            document.getElementById('searchInput').addEventListener('input', debounce(renderEvents, 300));
        }

        // Connect to WebSocket for real-time updates
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                updateConnectionStatus(true);
                showNotification('Connected to real-time updates', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 5000); // Reconnect after 5s
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            if (data.type === 'new_event') {
                allEvents.push(data.data);
                updateStats();
                renderEvents();

                // Highlight new event
                setTimeout(() => {
                    const card = document.querySelector(`[data-event-id="${data.data.id}"]`);
                    if (card) {
                        card.classList.add('new-event');
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);

                showNotification(`New event: ${data.data.title}`, 'info');
            } else if (data.type === 'status_update') {
                // Update event status
                const event = allEvents.find(e => e.id === data.data.eventId);
                if (event) {
                    event.status = data.data.newStatus;
                    updateStats();
                    renderEvents();
                    showNotification(
                        `${data.data.title} is now ${data.data.newStatus}`,
                        'info'
                    );
                }
            }
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Helper functions
        function formatCategory(category) {
            return category.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function getCategoryEmoji(category) {
            const emojis = {
                climate: 'üåç',
                reproductive: '‚öïÔ∏è',
                immigration: 'üóΩ',
                racial_justice: '‚úä',
                lgbtq: 'üè≥Ô∏è‚Äçüåà',
                labor: '‚öíÔ∏è',
                political: 'üó≥Ô∏è',
                other: 'üì¢'
            };
            return emojis[category] || 'üì¢';
        }

        function formatDateTime(date) {
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            };
            return date.toLocaleString(undefined, options);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
