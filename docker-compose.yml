version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_NAME=protest_tracker
      - DB_USER=postgres
      - DB_PASSWORD=password123
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules

  postgres:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=protest_tracker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: